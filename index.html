<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Genus</title>
</head>
<body>
  <dix id="overlay"></dix>
  <div class="form-container">
    <form id="login-form" action="login">
      <label for="login-form-input">name:</label>
      <input id="login-form-input" type="text" name="login-form-input" required>
      <button id="login-form-btn" type="submit">submit</button>
    </form>
  </div>
  
  <div class="game-container">
    <div class="player-stats">
      <ul class="main-stats box">
        <li id="player-name"></li>
        <li>level: <span id="player-level"></span></li>
        <li>magic level: <span id="player-magic-level"></span></li>
      </ul>
      
      <ul class="skills-stats box">
        <li>fist: <span id="player-skill-fist"></span></li>
        <li>sword: <span id="player-skill-sword"></span></li>
        <li>axe: <span id="player-skill-axe"></span></li>
        <li>blunt: <span id="player-skill-blunt"></span></li>
        <li>distance: <span id="player-skill-distance"></span></li>
        <li>defense: <span id="player-skill-defense"></span></li>
        <li>fishing: <span id="player-skill-fishing"></span></li>
      </ul>

      <section id="item-info"></section>
    </div>
    
    <div id="error-message-box"></div>

    <canvas></canvas>
  
    <!-- <div class="interface-container">
      <div class="map-container">

      </div>      
      
      <div class="inventory-container">
        <section id="inventory-equipment"></section>
        <section id="inventory-toggle"></section>
        <section id="inventory-slots"></section>
      </div>

      <div class="list-container">

      </div>
    </div> -->
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
